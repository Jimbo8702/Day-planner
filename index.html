<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour" id="one" > 9:00 am</div>
        <textarea class="description" id="text1" placeholder="Input form"></textarea>
        <button class="saveBtn" id="button1">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour" id="two">10:00 AM</div>
        <textarea class="description" id="text2"  placeholder="Input form"></textarea>
        <button class="saveBtn"id="button2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour" id="three">11:00 AM</div>
        <textarea class="description"  id="text3" placeholder="Input form"></textarea>
        <button class="saveBtn"id="button3">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour" id="four">12:00 AM</div>
        <textarea class="description" id="text4"  placeholder="Input form"></textarea>
        <button class="saveBtn"id="button4">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour" id="five">1:00 PM</div>
        <textarea class="description" id="text5"  placeholder="Input form"></textarea>
        <button class="saveBtn"id="button5">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour" id="six">2:00 PM</div>
        <textarea class="description" id="text6" placeholder="Input form"></textarea>
        <button class="saveBtn"id="button6">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour" id="seven">3:00 PM</div>
        <textarea class="description" id="text7" placeholder="Input form"></textarea>
        <button class="saveBtn"id="button7">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour" id="eight">4:00 PM</div>
        <textarea class="description" id="text8" placeholder="Input form"></textarea
        >
        <button class="saveBtn"id="button8">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour" id="nine">5:00 PM</div>
        <textarea class="description" id="text9" placeholder="Input form"></textarea>
        <button class="saveBtn"id="button9">Save</button>
      </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=./assets/script.js></script>
  </body>
</html>
